<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <link rel="stylesheet" href="{% static '/startTest.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Boshlaysizmi?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body-confirm">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Yo'q</button>
                <button type="button" class="btn btn-success" id="start-button">Boshlash</button>
            </div>
        </div>
    </div>
</div>
<div class="text-center  startTest px-5">
    <h1 class="py-5 ">Testlar Ro'yxati</h1>

    <div class="row">
         {% for obj in object_list %}
        <div class="col-md-4 col-sm-6 py-3">
            <button
                    class="btn  modal-button btn-success simple py-5 w-100"
                    data-pk="{{obj.pk}}"
                    data-name="{{obj.name}}"
                    data-questions="{{obj.number_of_questions}}"
                    data-time="{{obj.time}}"
                    data-pass="{{obj.required_score_to_pass}}"
                    data-bs-toggle="modal"
                    data-bs-target="#quizStartModal">
                {{obj.name}}
            </button>
        </div>
         {% endfor %}

    </div>

</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'main-quiz.js' %}"></script>
</html>
